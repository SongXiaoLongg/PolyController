#
# This is the board config for PC-MB-001.
# It contains all board-specific (but not image-specific) options needed to
# build firmware for the board.
#

UART0_BAUD=115200
UART0_PORT=PORTD
UART0_DDR=DDRD
UART0_PIN_RX=PD0
UART0_PIN_TX=PD1

# SPI port settings
DRIVERS_SPI_PORT=PORTB
DRIVERS_SPI_DDR=DDRB
DRIVERS_SPI_SS=PINB4
DRIVERS_SPI_MOSI=PINB5
DRIVERS_SPI_MISO=PINB6
DRIVERS_SPI_SCK=PINB7

# FLASH chip
DRIVERS_DATAFLASH_PORT=PORTB
DRIVERS_DATAFLASH_DDR=DDRB
DRIVERS_DATAFLASH_CS=PINB2

# ENC28J60 settings
#DRIVERS_ENC28J60_CTL_PORT=PORTB
#DRIVERS_ENC28J60_CTL_DDR=DDRB
#DRIVERS_ENC28J60_CTL_PIN=PB2

# ENC424J600 settings
DRIVERS_ENC424J600_CTL_PORT=PORTB
DRIVERS_ENC424J600_CTL_DDR=DDRB
DRIVERS_ENC424J600_CTL_PIN=PINB2

# Clock settings
LIB_CONTIKI_SECOND=375

# Bootloader parameters
BOOTLDR_START_ADDR=0x1e000 # word address 0xf000

