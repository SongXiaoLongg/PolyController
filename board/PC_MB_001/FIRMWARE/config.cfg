APPS_MONITOR=y
APPS_NETWORK=y
APPS_SERIAL=y
APPS_SERIAL_SHELL=y
APPS_SHELL=y
APPS_SHELL_DATE=y
APPS_SHELL_FREE=y
APPS_SHELL_NETSTAT=y
APPS_SHELL_PS=y
APPS_SYSLOG=y
APPS_TIMESYNC=y
APPS_WEBSERVER=y
APPS_WEBSERVER_CONNS=5
APPS_WEBSERVER_PATHLEN=50

