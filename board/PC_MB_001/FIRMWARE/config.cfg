#
# This is the image config for PC-MB-001/FIRMWARE.
# It contains all image-specific options needed to build the main board
# firmware but not, for example, the bootloader.
#

# Applications
APPS_DHCP=y
APPS_MONITOR=y
APPS_NETWORK=y
APPS_SERIAL_SHELL=y
APPS_SHELL=y
APPS_SHELL_PS=y
APPS_SHELL_NETSTAT=y
APPS_TIMESYNC=y

# Hardware Drivers
DRIVERS_DATAFLASH=y
DRIVERS_DS1307=y
#DRIVERS_ENC28J60=y
DRIVERS_ENC424J600=y
DRIVERS_I2C=y
DRIVERS_SPI=y
DRIVERS_UART=y
DRIVERS_WALLCLOCK=y

# Library Functions
LIB_CONTIKI=y
#LIB_CONTIKI_IPV6=y
#LIB_LZO=y
LIB_POLYFS=y
LIB_POLYFS_CFS=y
LIB_POLYFS_DF=y
LIB_SNTP=y
LIB_STACK=y

